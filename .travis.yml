language: objective-c
cache: 
  directories:
    - node_modules
env:
  - NODE_VERSION="6.10.3"
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
install:
  - npm install
#before_script:
script:
  - npm test
before_deploy:
  - brew update
  - brew install wine
  - wine --version
  - brew install makensis
  - npm install -g electron-builder
  - npm install -g electron-packager
  - npm run archive
deploy:
  provider: releases
  api_key:
    secure: XXXXXX
  file:
    - dist/win/Sticky-win.zip
    - dist/osx/Sticky-osx.zip
  skip_cleanup: true
  on:
    repo: ta2yak/sticky
    tags: true
