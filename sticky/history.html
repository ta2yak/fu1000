<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sticky History</title>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/history.css">
  </head>
  <body>
    <div id="cards">
      <div id="menu" class="ui fluid top compact fixed menu borderless inverted teal">
        <div class="item draggable">
          <i class="history icon"></i> 変更履歴
        </div>

        <div class="item right">
          <div class="right floated ui icon buttons compact">
            <button v-on:click="onClose" class="ui button compact">
              <i class="close icon">&nbsp;</i>
            </button>
          </div>
        </div>
      </div>

      <div id="content" class="ui cards">
        <div class="card" v-for="item in sortedItems">
          <div class="content">
            <div class="header">{{ item.title }}</div>
            <div class="meta">{{ getTimeAgo(item.updatedAt) }}</div>
            <div class="description">
              {{ item.text }}
            </div>
          </div>
          <div class="ui bottom attached button teal">
            <i class="add icon"></i>
            この内容で新しいカードを作る
          </div>
        </div>
      </div>
    </div>

    <script src="js/vue.min.js"></script>
    <script src="js/history.js"></script>

  </body>
</html>
